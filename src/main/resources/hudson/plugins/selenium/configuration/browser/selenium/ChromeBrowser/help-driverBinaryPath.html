<div>
    Path to the chromedriver executable. This needs to be set only once as it
    defines a global property. If you set it in multiple browser definition, the latest
    will be used. If you use the <a href="https://wiki.jenkins-ci.org/display/JENKINS/ChromeDriver+plugin">Jenkins
    chromedriver plugin</a>,
    the path will be $JENKINS_HOME/tools/chromedriver/chromedriver.ext
</div>
